<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{page.description}}">{% else %}<meta name="description" content="{{site.description}}">{% endif %}
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="/css/screen.css">
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/feed.atom" type="application/atom+xml" rel="alternate" title="All posts">
    <script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
ga('create', 'UA-44043181-1', 'cowlet.org');
ga('send', 'pageview');</script>

    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        extensions: ["tex2jax.js"],
        jax: ["input/TeX", "output/HTML-CSS"],
        tex2jax: {
          processEscapes: true
        }
      });
    </script>
    <script type="text/javascript"
      src="http://cdn.mathjax.org/mathjax/latest/MathJax.js">
    </script>
  </head>
  <body>
    {{ content }}

    <div class="container">
      <div class="footer">
        <div class="contact">
          <p>
          Victoria Catterson<br />
          vic@cowlet.org
          </p>
        </div>
        <div class="links">
          <p>
          <a href="/feed.atom">cowlet.org/feed.atom</a><br />
          <a href="https://github.com/cowlet">github.com/cowlet</a>
          </p>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/assets/particles.min.js"></script>
  </body>
</html>
