<!DOCTYPE html>

    <meta charset="utf-8">
    <title>{{ page.title }}</title>

    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="/css/screen.css">

})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        <div class="contact">
